<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格属性</title>
    <link type="text/css" rel="stylesheet" href="css/tt.css">
</head>
<body>
    <form action="#" method="get">
         <table align="center">
        <caption><h4>青春不常在，抓紧谈恋爱</h4></caption>
        <tr>
            <td>姓名</td>
            <td><input type="text" autofocus="yes" /></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type = "radio" name = "sex"/>男
                <input type = "radio" name = "sex"/> 女
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>生日1</td>
            <td>
                <select>
                    <option>请选择年</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2006</option>
                    <option>2007</option>
                </select>
                <select>
                    <option>请选择月份</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type = "text" value="北京" />
            </td>
        </tr>
        <tr>
            <td>邮箱</td>
            <td><input type="email" ></td>
            
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type = "radio" name = "state"/>未婚
                <input type = "radio" name = "state"/>已婚
                <input type = "radio" name = "state"/>离婚
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type = "text" value = "5000-10000"/></td>    
        </tr>
        <tr>
            <td>手机号</td>
            <td>
                <input type = "tel"/>
            </td>
        </tr>
        <tr>
            <td>昵称</td>
            <td>
                <input type = "text"/>
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type = "radio"/ value = "v1">妩媚
                <input type = "radio"/ value = "v2">柔美
                <input type = "radio"/ value = "v3">可爱
                <input type = "radio"/ value = "v4">小鲜肉
                <input type = "radio"/ value = "v5">型男
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td>上传其他信息</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type = "submit" value = "注册"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺 </h3>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
    </form>
   
</body>
</html>
