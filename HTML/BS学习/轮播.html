<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "../bootstrap/css/bootstrap.min.css">
    <script src = "../bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src = "../bootstrap/js/bootstrap.min.js"></script>
    <style>
        * {
            font-size: 16px;
            line-height: 2;
        }
        #myCarousel {
            height: 400px;
            width: 400px;
        }

        #abc {
            width: 70%;
        }
        img {
            display: block;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container" id = "abc">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>   
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/5.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="images/3.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img src="images/1.jpeg" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel" 
               data-slide="prev"> <span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="carousel-control right" href="#myCarousel" 
               data-slide="next"><span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span></a></a>
        </div>
    </div>
    
</body>
</html>
