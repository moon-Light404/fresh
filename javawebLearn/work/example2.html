<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 2, sum = 0;
        while(i <= 100)
        {
            sum += i;
            i += 2;
        }
        document.write("100以内的偶数和为"+sum);
        document.write("<br>");
        var j = 0; sum2 = 0;
        do{
            j = j + 2;
            sum2 += j;
        }while(j < 100);
        document.write("100以内的偶数和为"+sum2);
    </script>
</body>
</html>
