<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table>");
        for(var x = 9; x >= 1;x--)
        {
            document.write("<tr>");
                for(var y = 1; y <= x; y++)
                {
                    document.write("<td>" + y + "x"+x+"="+y*x+"</td>");
                }
                document.write("</tr>");
        }
        document.write("<table>");
    </script>
</body>
</html>
