<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction()
        {
            var x;
            var ve = document.getElementById("textid").value;
            x = parseInt(ve);
            if(x < 60)
            {
                alert("不及格");
            }
            
            else if( x  <= 70 && x > 60)
            {
                alert("中等水平");
            }
        
            else if(x <= 80 && x > 70)
            {
                alert("良好");
            }
            
            else if(x <= 90 && x > 80)
            {
                alert("优秀");
            }
           
            else if(x <= 100 && x > 90)
            {
                alert("非常好，超越了大部分人");
            }
         
            
        }
    
    </script>
</body>
</head>
<body>
    请输入你的分数:
    <input type = "text" value = "" id = "textid" class = "tetxClass" name = "textName">
    <button type = "button" onclick="myFunction()">submit</button>
    
</html>
