<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript动态菜单</title>

    <script type = "text/javascript">
        var aCity = new Array();
        aCity[0] = new Array();
        aCity[1] = new Array();
        aCity[2] = new Array();
        aCity[3] = new Array();
        aCity[4] = new Array();
        aCity[5] = new Array();
        aCity[6] = new Array();
        aCity[0][0] = "--请选择--";
        aCity[1][0] = "--请选择--";
        aCity[1][1] = "宁波";
        aCity[1][2] = "温州";
        aCity[1][3] = "绍兴";
        aCity[1][4] = "金华";
        aCity[1][5] = "杭州";
        aCity[1][6] = "义务";
        
        aCity[2][0] = "请选择";
        aCity[2][1] = "南昌";
        aCity[2][2] = "宜春";
        aCity[2][3] = "吉安";
        aCity[2][4] = "萍乡";
        aCity[2][5] = "九江";
        aCity[2][6] = "赣州";

        aCity[3][0] = "请选择";
        aCity[3][1] = "东莞";
        aCity[3][2] = "深圳";
        aCity[3][3] = "阳江";
        aCity[3][4] = "广州";
        aCity[3][5] = "珠海";
        aCity[3][6] = "惠州";

        aCity[4][0] = "请选择";
        aCity[4][1] = "长沙";
        aCity[4][2] = "湘潭";
        aCity[4][3] = "衡阳";
        aCity[4][4] = "岳阳";
        aCity[4][5] = "张家界";
        aCity[4][6] = "益阳";
        
        aCity[5][0] = "请选择";
        aCity[5][1]="新城区";       
        aCity[5][2]="碑林区";       
        aCity[5][3]="莲湖区";       
        aCity[5][4]="雁塔区";       
        aCity[5][5]="灞桥区";       
        aCity[5][6]="长安区"; 

        aCity[6][0] = "请选择";

        function ChangeCity()
        {
            var i,ProvinceIndex;
            ProvinceIndex = document.frm.optProvince.selectedIndex; // 求出现在选的城市的序号
            CityCount = 0;
            while(aCity[ProvinceIndex][CityCount] != null)
            {
                CityCount++; // 把数组中对应序号的城市数求出来
            }
            document.frm.optCity.length = CityCount;
            for(i = 0; i <= CityCount-1;i++)
            document.frm.optCity[i] = new Option(aCity[ProvinceIndex][i]);
            document.frm.optCity.focus(); 
            // focus()主要是用于获取焦点，说白了，就是自动把光标放到此组件上面，无须用户再次操作。
        }
    </script>
</head>
<body onfocus="ChangeCity()"> <!--onfocus 事件在对象获得焦点时发生-->
    <h3>选择省份和城市</h3>
    <form name = "frm">
        <p>省份: <select name = "optProvince" size = "1" onchange="ChangeCity()">
            <option>--请选择--</option>
            <option>浙江省</option>
            <option>江西省</option>
            <option>广东省</option>
            <option>湖南省</option>
            <option>陕西省</option>
            <option>山东省</option>
        </select>

        </p>
        <p>城市:
            <select name = "optCity" size = "1"> <!--name表示下拉列表的名称-->
                <option>--请选择--</option>
            </select>
        </p>
    </form>
</body>
</html>
